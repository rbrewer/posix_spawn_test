// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
//     jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile group: 'com.github.jnr', name: 'jnr-constants', version: '0.9.6'
    compile group: 'com.github.jnr', name: 'jnr-ffi', version: '2.1.2'
    compile group: 'com.github.jnr', name: 'jnr-posix', version: '3.0.33'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'JNR posix_spawn test',
                   'Main-Class': 'RedirectSpawn'
    }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'JNR posix_spawn test',
                   'Main-Class': 'RedirectSpawn'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


mainClassName = "RedirectSpawn"
